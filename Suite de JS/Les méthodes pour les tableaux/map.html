<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        const personnes = [{ nom: "Philippe", age: 58 }, { nom: "Alain", age: 67 }, { nom: "Kevin", age: 34 }, { nom: "Brenda", age: 29 }, { nom: "Aline", age: 42 }];
   
        console.log(personnes.map(({...personne}) => {
            personne.nom = personne.nom.toUpperCase();
            return personne;
        }));
        
        console.log(personnes.map(({...personne}) => {
            let today = new Date();
            personne.birthYear = today.getFullYear() - personne.age;
            delete personne.age;
            return personne;
        }));
    </script>
</body>

</html>
