<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        const personnesTab = ["Philippe", "Alain", "Kevin", "Brenda", "Aline"];
        const personnes = [{ nom: "Philippe", age: 58 }, { nom: "Alain", age: 67 }, { nom: "Kevin", age: 34 }, { nom: "Brenda", age: 29 }, { nom: "Aline", age: 42 }];

        console.log(personnesTab.sort());
        // sur des propriÃ©tes d'objet "string"
        console.log(personnes.sort((a, b) => a.nom.localeCompare(b.nom)));
        // sur des propriÃ©tÃ©s d'objet "number"
        console.log(personnes.sort((a, b) => a.age - b.age));

    </script>
</body>

</html>
