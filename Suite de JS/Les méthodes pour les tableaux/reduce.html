<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        const personnesNumber = [10, 13, 6, 42, 16];
        const personnes = [{ nom: "Philippe", age: 58 }, { nom: "Alain", age: 67 }, { nom: "Kevin", age: 34 }, { nom: "Brenda", age: 29 }, { nom: "Aline", age: 42 }];
        console.log(personnesNumber.reduce((accumulateur, valeurSuivante) => accumulateur + valeurSuivante));
        console.log(personnes.reduce((accumulateur, valeurSuivante) => { return accumulateur + valeurSuivante.age },0));
        console.log(personnes.reduce((accumulateur, valeurSuivante) => { return Math.min(accumulateur, valeurSuivante.age) },+Infinity));
        console.log(personnes.reduce((accumulateur, valeurSuivante) => { return Math.max(accumulateur, valeurSuivante.age) },-Infinity));
    </script>
</body>

</html>
