<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="fruits">
        <div class="boite-image-fruits">
            <img class="image-fruits" src="/js-prepa/fruits/images/all-fruits.jpg" alt="tous les fruits">
        </div>
            <div class="liste-fruits">
                <div class="fruit Flex orange">Orange
                    <img class="img-fruit img-orange" src="/js-prepa/fruits/images/orange.jpg" alt="orange">
                </div>
                <div class="fruit Flex kiwi">Kiwi
                    <img class="img-fruit img-kiwi" src="/js-prepa/fruits/images/kiwi.jpg" alt="kiwi">
                </div>
                <div class="fruit Flex banane">Banane
                    <img class="img-fruit img-banane" src="/js-prepa/fruits/images/banane.jpg" alt="banane">
                </div>
                <div class="fruit Flex cerise">Cerise
                    <img class="img-fruit img-cerise" src="/js-prepa/fruits/images/cerise.jpg" alt="cerise">
                </div>
            </div>
    </div>
